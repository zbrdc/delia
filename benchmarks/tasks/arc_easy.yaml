task: arc_easy
version: "1.0"

data:
  source: huggingface
  dataset_path: allenai/ai2_arc
  dataset_name: ARC-Easy
  split: test
  limit: 200

prompt:
  template: |
    Answer the following science question by selecting the correct option.

    Question: {question}

    {choices}

    Answer with just the letter (A, B, C, or D):
  input_fields:
    - question
    - choices
  answer_field: answerKey

metrics:
  - name: exact_match
    weight: 1.0

metadata:
  description: "AI2 Reasoning Challenge - Easy science questions"
  domain: "reasoning"
  difficulty: "easy"
  tier: "quick"
